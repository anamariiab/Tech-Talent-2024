<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="d-flex flex-column justify-content-center align-items-center">
    <header class="text-center mb-3 text-white">
      <div class="container custom-width p-4">
        <h1>Login Form</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque dolore
          mollitia repudiandae recusandae tempora alias.
        </p>
      </div>
    </header>

    <div class="container custom-width">
      <main>
        <div class="form-upper p-4 bg-white position-relative">
          <h4 class="text-rose-gray">Login to our site</h4>
          <p class="text-rose-gray">Enter Username and Password</p>
          <img src="imagenes/locker.svg" alt="icon" />
        </div>
        <form>
          <div class="form-lower p-4 bg-rose-gray">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Username"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
              />
            </div>
            <div class="form-group text-center">
              <button type="submit" class="btn submit-btn w-100">Log in</button>
            </div>
          </div>
        </form>
      </main>
    </div>

    <footer class="text-center mt-3">
      <p class="text-center m-5 text-white">Login with</p>
      <div class="d-flex justify-content-center social-buttons">
        <button
          type="button"
          class="btn bg-rose-gray border border-white mx-1 text-white"
        >
          <i class="bi bi-facebook"></i> Facebook
        </button>
        <button
          type="button"
          class="btn bg-rose-gray border border-white mx-1 text-white"
        >
          <i class="bi bi-twitter"></i> Twitter
        </button>
        <button
          type="button"
          class="btn bg-rose-gray border border-white mx-1 text-white"
        >
          <i class="bi bi-google"></i> Google Plus
        </button>
      </div>
    </footer>
  </body>
</html>
