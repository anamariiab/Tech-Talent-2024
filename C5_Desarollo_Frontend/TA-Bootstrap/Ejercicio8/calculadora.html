<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">
    <div class="calculator">
      <div class="display">
        <div id="expression" class="overflow-hidden"></div>
        <div id="result">0</div>
      </div>
      <div class="buttons-container d-flex">
        <div class="buttons grid-container">
          <button class="btn btn-brown">9</button>
          <button class="btn btn-brown">8</button>
          <button class="btn btn-brown">7</button>
          <button class="btn btn-brown">6</button>
          <button class="btn btn-brown">5</button>
          <button class="btn btn-brown">4</button>
          <button class="btn btn-brown">3</button>
          <button class="btn btn-brown">2</button>
          <button class="btn btn-brown">1</button>
          <button class="btn btn-brown">.</button>
          <button class="btn btn-brown">0</button>
          <button class="btn btn-brown">00</button>
        </div>
        <div class="operators grid-container ms-2">
          <button class="btn btn-turquoise text-white">DEL</button>
          <button class="btn btn-turquoise text-white">/</button>
          <button class="btn btn-turquoise text-white">X</button>
          <button class="btn btn-turquoise text-white">-</button>
          <button class="btn btn-turquoise text-white">+</button>
          <button class="btn btn-turquoise text-white">=</button>
        </div>
      </div>
    </div>
    <script src="codigo.js"></script>
  </body>
</html>
