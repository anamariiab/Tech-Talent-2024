<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container mt-5 w-75">
      <header class="text-center">
        <h2>Contact us</h2>
        <hr />
      </header>

      <main>
        <form>
          <div class="form-group">
            <label for="firstName" class="col-form-label">
              <img src="imagenes/person.svg" alt="person" />
            </label>
            <div class="flex-grow-1">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="lastName" class="col-form-label">
              <img src="imagenes/person.svg" alt="person" />
            </label>
            <div class="flex-grow-1">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-form-label">
              <img src="imagenes/email.svg" alt="email" />
            </label>
            <div class="flex-grow-1">
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Email Address"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="phone" class="col-form-label">
              <img src="imagenes/phone.svg" alt="phone" />
            </label>
            <div class="flex-grow-1">
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="Phone"
              />
            </div>
          </div>
          <div class="form-group">
            <label for="message" class="col-form-label">
              <img src="imagenes/pencil.svg" alt="pencil" />
            </label>
            <div class="flex-grow-1">
              <textarea
                class="form-control"
                id="message"
                rows="8"
                placeholder="Enter your message for us here. We will get back to you within 2 business days."
              ></textarea>
            </div>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary submit-btn">
              Submit
            </button>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
