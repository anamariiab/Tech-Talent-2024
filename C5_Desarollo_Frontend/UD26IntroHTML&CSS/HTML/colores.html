<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Colores</title>
  </head>
  <body>
    <h1 style="background-color: blue">Azul</h1>
    <h1 style="background-color: rgb(0, 0, 255)">Azul RGB</h1>
    <h1 style="background-color: hsl(240, 100%, 50%)">Azul HSL</h1>
    <h1 style="background-color: fuchsia">Fuchsia</h1>
    <h1 style="background-color: rgb(255, 0, 255)">Fuchsia RGB</h1>
    <h1 style="background-color: hsl(300, 100%, 50%)">fuchsia HSL</h1>
    <h1 style="background-color: lime">Lime</h1>
    <h1 style="background-color: rgb(0, 255, 0)">Lime RGB</h1>
    <h1 style="background-color: hsl(120, 100%, 50%)">Lime HSL</h1>
    <h1 style="background-color: maroon">Maroon</h1>
    <h1 style="background-color: rgb(128, 0, 0)">Maroon RGB</h1>
    <h1 style="background-color: hsl(0, 100%, 25%)">Maroon HSL</h1>
  </body>
</html>
