<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="imagenes/netflix.svg" alt="Netflix" />
      </div>
      <nav>
        <div class="left-links">
          <a href="#" style="font-weight: bold">Inicio</a>
          <a href="#">Series TV</a>
          <a href="#">Películas</a>
          <a href="#">Novedades más vistas</a>
          <a href="#">Mi lista</a>
        </div>
        <div class="right-links">
          <a href="#"><img src="imagenes/lupa.svg" alt="Buscar" /></a>
          <a href="#"><img src="imagenes/regalo.svg" alt="Regalo" /></a>
          <a href="#"><img src="imagenes/bell.svg" alt="Notificaciones" /></a>
          <a href="#"><img src="imagenes/perfil.svg" alt="Perfil" /></a>
          <a href="#"><img src="imagenes/flecha.svg" alt="Flecha" /></a>
        </div>
      </nav>
    </header>

    <main>
      <section class="category">
        <h2>Documentales</h2>
        <div class="container">
          <div class="item">
            <img
              src="imagenes/heroes.jpg"
              alt="Héroes: Silencio y Rock & Roll"
            />
          </div>
          <div class="item">
            <img src="imagenes/pulpo.jpg" alt="Lo que el pulpo me enseñó" />
          </div>
          <div class="item">
            <img src="imagenes/sam.jpg" alt="Los Hijos de Sam" />
          </div>
          <div class="item">
            <img
              src="imagenes/color.jpg"
              alt="La vida a todo color, con David Attenborough"
            />
          </div>
          <div class="item">
            <img
              src="imagenes/hijos.jpg"
              alt="Muchos hijos, un mono y un castillo"
            />
          </div>
        </div>
      </section>

      <section class="category">
        <h2>Volver a ver</h2>
        <div class="container">
          <div class="item">
            <img src="imagenes/morty.jpg" alt="Rick & Morty" />
          </div>
          <div class="item">
            <img src="imagenes/list.jpg" alt="Blacklist" />
          </div>
          <div class="item">
            <img src="imagenes/robots.jpg" alt="Love Death & Robots" />
          </div>
          <div class="item">
            <img src="imagenes/desencanto.jpg" alt="Desencanto" />
          </div>
          <div class="item">
            <img src="imagenes/hunter.jpg" alt="Mindhunter" />
          </div>
        </div>
      </section>

      <section class="category">
        <h2>Series TV de EE UU para hacer un maratón</h2>
        <div class="container">
          <div class="item">
            <img src="imagenes/dead.jpg" alt="The Walking Dead" />
          </div>
          <div class="item">
            <img src="imagenes/orange.jpg" alt="Orange is the New Black" />
          </div>
          <div class="item">
            <img src="imagenes/bridge.jpg" alt="Bridgerton" />
          </div>
          <div class="item">
            <img src="imagenes/lupin.jpg" alt="Lupin" />
          </div>
          <div class="item">
            <img src="imagenes/ozark.jpg" alt="Ozark" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
