<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Bing</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img src="imagenes/bing.svg" alt="Logo de Bing" />
      </div>
      <nav>
        <div class="left-links">
          <a href="#">Imágenes</a>
          <a href="#">Videos</a>
          <a href="#"><img src="imagenes/dots.svg" alt="Más opciones" /></a>
        </div>
        <div class="right-links">
          <a href="#">català</a>
          <a href="#">English</a>
          <a href="#">Iniciar sesión</a>
          <a href="#"><img src="imagenes/pic.svg" alt="Perfil" /></a>
          <a href="#">Rewards</a>
          <a href="#"><img src="imagenes/trophy.svg" alt="Trofeo" /></a>
          <a href="#"><img src="imagenes/menu.svg" alt="Menú" /></a>
        </div>
      </nav>
    </header>

    <main>
      <div class="background-image">
        <form action="#">
          <section class="search-box">
            <input type="text" class="search-input" placeholder="Buscar..." />
            <img src="imagenes/mic.svg" class="mic-icon" alt="Micrófono" />
            <img src="imagenes/cam.svg" class="cam-icon" alt="Cámara" />
            <img
              src="imagenes/keyboard.svg"
              class="keyboard-icon"
              alt="Teclado"
            />
            <img
              src="imagenes/search-icon.svg"
              class="search-icon"
              alt="Buscar"
            />
          </section>
        </form>
      </div>

      <section class="container-photos">
        <div class="item">
          <img src="imagenes/a.jpg" alt="A" />
        </div>
        <div class="item">
          <img src="imagenes/b.jpg" alt="B" />
        </div>
        <div class="item">
          <img src="imagenes/c.jpg" alt="C" />
        </div>
        <div class="item">
          <img src="imagenes/d.jpg" alt="D" />
        </div>
      </section>
    </main>

    <footer>
      <div class="footer-left-links">
        <a href="#">Privacidad y cookies</a>
        <a href="#"> Información legal</a>
        <a href="#"> Anunciar</a>
        <a href="#"> Acerca de nuestros anuncios</a>
        <a href="#"> Ayuda</a>
        <a href="#"> Comentarios</a>
        <a href="#"> Protección de datos europea</a>
      </div>
      <h4>© 2024 Microsoft</h4>
    </footer>
  </body>
</html>
