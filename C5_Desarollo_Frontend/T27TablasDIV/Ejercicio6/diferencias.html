<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Diferencias</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="tabla">
      <table>
        <thead>
          <tr class="green">
            <th colspan="4">DIFERENCIAS ENTRE EL PERRO Y EL HOMBRE</th>
          </tr>
        </thead>

        <tbody>
          <tr class="light-orange">
            <td rowspan="2">DIFERENCIAS</td>
            <td colspan="2">PERRO</td>
            <td rowspan="2">HOMBRE</td>
          </tr>
          <tr class="light-beige">
            <td>PEQUEÑO</td>
            <td>GRANDE</td>
          </tr>
          <tr>
            <td>Duración y crecimiento</td>
            <td>10 meses</td>
            <td>18 a 24 meses</td>
            <td>16 años</td>
          </tr>
          <tr>
            <td>Tiempo y gestación</td>
            <td colspan="2">58 a 63 días</td>
            <td>9 meses</td>
          </tr>
          <tr>
            <td>Duración de la vida del pelo/cabello</td>
            <td colspan="2">1 año</td>
            <td>2 a 7 años</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
