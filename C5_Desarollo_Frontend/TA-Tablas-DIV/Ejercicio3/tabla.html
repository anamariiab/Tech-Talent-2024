<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Tabla</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>TITULO DE LA TABLA</h1>
    <table>
      <tbody>
        <tr>
          <th colspan="3" class="celda-1">CELDA 1</th>
        </tr>
        <tr>
          <td rowspan="2" class="celda-2">CELDA 2</td>
          <td class="celda-3">CELDA 3</td>
          <td>CELDA 4</td>
        </tr>
        <tr>
          <td class="celda-5">CELDA 5</td>
          <td rowspan="2" class="celda-6">CELDA 6</td>
        </tr>
        <tr>
          <td>CELDA 7</td>
          <td class="celda-8">CELDA 8</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
